services:
  # IdP - Keycloak
  idp:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    volumes:
      - ./idp/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 20

  # SP - Simple SAML SP
  sp:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      BASE_URL: http://localhost:3000
      SP_ENTITY_ID: http://localhost:3000/metadata
      IDP_METADATA_URL: http://idp:8080/realms/myrealm/protocol/saml/descriptor
      SESSION_SECRET: docker-compose-secret
      DEBUG: "true"
    depends_on:
      idp:
        condition: service_healthy
